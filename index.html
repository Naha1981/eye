<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Care Assessment | NahaInc AI</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --background: #f0f4f8;
            --text: #2c3e50;
            --shadow-color: #d1d9e6;
            --highlight: #ffffff;
            --error: #e74c3c;
        }

        [data-theme="dark"] {
            --primary: #64b5f6;
            --secondary: #b2ebf2;
            --background: #1a1a2e;
            --text: #e0e0e0;
            --shadow-color: #141428;
            --highlight: #252542;
            --success: #66bb6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--background);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 8px 8px 16px var(--shadow-color),
                        -8px -8px 16px var(--highlight);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background: var(--background);
            border: none;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--shadow-color),
                        -4px -4px 8px var(--highlight);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--background);
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: inset 2px 2px 4px var(--shadow-color),
                        inset -2px -2px 4px var(--highlight);
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--background);
            color: var(--text);
            box-shadow: inset 2px 2px 4px var(--shadow-color),
                        inset -2px -2px 4px var(--highlight);
            outline: none;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .checkbox-item {
            position: relative;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--shadow-color),
                        -4px -4px 8px var(--highlight);
        }

        .checkbox-item input[type="checkbox"] {
            display: none;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            color: var(--primary);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--shadow-color),
                        -4px -4px 8px var(--highlight);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 2px 2px 4px var(--shadow-color),
                        -2px -2px 4px var(--highlight);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .result-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .assessment-card {
            background: var(--background);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 6px 6px 12px var(--shadow-color),
                        -6px -6px 12px var(--highlight);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--shadow-color);
            color: var(--text);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        .error-message {
            color: var(--error);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="container">
        <h1>Vision Care Assessment</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form id="visionForm">
            <!-- Step 1: Personal Information -->
            <div class="form-step active" data-step="1">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" required>
                    <div class="error-message">Please enter your full name</div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                    <div class="error-message">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required>
                    <div class="error-message">Please enter a valid phone number</div>
                </div>
                <div class="form-group">
                    <label for="age">Age *</label>
                    <select id="age" required>
                        <option value="">Select your age range</option>
                        <option value="under18">Under 18</option>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-45">36-45</option>
                        <option value="46-55">46-55</option>
                        <option value="56+">56+</option>
                    </select>
                </div>
            </div>

            <!-- Step 2: Vision Assessment -->
            <div class="form-step" data-step="2">
                <h2>Vision Assessment</h2>
                <div class="form-group">
                    <label>How often do you experience eye strain or discomfort?</label>
                    <select id="eyeStrain" required>
                        <option value="">Select frequency</option>
                        <option value="rarely">Rarely</option>
                        <option value="sometimes">Sometimes</option>
                        <option value="often">Often</option>
                        <option value="always">Always</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Do you currently wear glasses or contact lenses?</label>
                    <select id="wearGlasses" required>
                        <option value="">Select an option</option>
                        <option value="no">No</option>
                        <option value="glasses">Glasses</option>
                        <option value="contacts">Contacts</option>
                    </select>
                </div>
            </div>

            <!-- Step 3: Assessment Results -->
            <div class="form-step" data-step="3">
                <h2>Summary & Next Steps</h2>
                <div class="result-container" id="assessmentResult">
                    <!-- Display generated assessment here -->
                </div>
                <button type="button" class="btn" id="submitBtn">Generate Assessment</button>
            </div>
        </form>

        <div class="navigation-buttons">
            <button class="btn" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button class="btn" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>

        <div class="footer">
            <p>Powered by: NahaInc AI</p>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = document.querySelectorAll('.form-step').length;

        document.addEventListener('DOMContentLoaded', function () {
            showStep(currentStep);
        });

        function showStep(step) {
            const steps = document.querySelectorAll('.form-step');
            steps.forEach((stepElement, index) => {
                stepElement.classList.remove('active');
                if (index === step - 1) {
                    stepElement.classList.add('active');
                }
            });

            document.getElementById('progress').style.width = `${(step / totalSteps) * 100}%`;

            if (step === 1) {
                document.getElementById('prevBtn').style.display = 'none';
            } else {
                document.getElementById('prevBtn').style.display = 'inline-block';
            }

            if (step === totalSteps) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        function nextPrev(n) {
            if (n === 1 && !validateForm()) return false;

            currentStep += n;
            if (currentStep > totalSteps) {
                currentStep = totalSteps;
            }
            if (currentStep < 1) {
                currentStep = 1;
            }
            showStep(currentStep);
        }

        function validateForm() {
            const currentInputs = document.querySelectorAll(`.form-step[data-step="${currentStep}"] input, .form-step[data-step="${currentStep}"] select`);
            let valid = true;
            currentInputs.forEach(input => {
                if (!input.value) {
                    input.closest('.form-group').querySelector('.error-message').style.display = 'block';
                    valid = false;
                } else {
                    input.closest('.form-group').querySelector('.error-message').style.display = 'none';
                }
            });
            return valid;
        }

        document.getElementById('submitBtn').addEventListener('click', function (e) {
            e.preventDefault();  // Prevent default form submission
            const formData = new FormData(document.getElementById('visionForm'));
            const assessment = generateAssessment(formData);
            displayAssessment(assessment);
        });

        function generateAssessment(formData) {
            // Here, generate a personalized assessment based on formData
            return `
                <h3>Assessment Result:</h3>
                <p>Based on the information provided, we recommend...</p>
                <ul>
                    <li>Age: ${formData.get('age')}</li>
                    <li>Eye Strain: ${formData.get('eyeStrain')}</li>
                    <li>Glasses/Contacts: ${formData.get('wearGlasses')}</li>
                </ul>
                <p>Schedule your consultation now for personalized care!</p>
            `;
        }

        function displayAssessment(assessment) {
            document.getElementById('assessmentResult').innerHTML = assessment;
            document.querySelector('.result-container').style.display = 'block';
        }

        function toggleTheme() {
            document.body.toggleAttribute('data-theme');
        }
    </script>
</body>
</html>
