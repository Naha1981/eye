<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Care Assessment</title>
  <style>
    /* Basic styling */
    body, html {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      color: #333;
      padding: 10px;
      margin: 0;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dark-mode {
      background-color: #333;
      color: #fff;
    }
    .toggle-container {
      display: flex;
      justify-content: flex-end;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      color: #888;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <div class="toggle-container">
      <label for="darkModeToggle">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
    </div>
    <h1>Eye Care Assessment</h1>
    <form id="assessmentForm" onsubmit="handleSubmit(event)">
      <label for="name">Name and Surname:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label>How often do you experience eye strain or discomfort?</label>
      <select id="eyeStrain" name="eyeStrain" required>
        <option value="" disabled selected>Select one</option>
        <option>Rarely</option>
        <option>Sometimes</option>
        <option>Often</option>
        <option>Always</option>
      </select>

      <label>Do you currently wear prescription glasses or contact lenses?</label>
      <select id="glassesContacts" name="glassesContacts" required>
        <option value="" disabled selected>Select one</option>
        <option>Yes, glasses</option>
        <option>Yes, contacts</option>
        <option>Yes, both</option>
        <option>No</option>
      </select>

      <label>How would you rate your current vision quality?</label>
      <select id="visionQuality" name="visionQuality" required>
        <option value="" disabled selected>Select one</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Fair</option>
        <option>Poor</option>
      </select>

      <label>Have you had an eye exam in the past year?</label>
      <select id="recentExam" name="recentExam" required>
        <option value="" disabled selected>Select one</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Do you experience any of the following symptoms? (Select all that apply)</label>
      <input type="checkbox" name="symptoms" value="Blurred vision"> Blurred vision<br>
      <input type="checkbox" name="symptoms" value="Headaches"> Headaches<br>
      <input type="checkbox" name="symptoms" value="Dry eyes"> Dry eyes<br>
      <input type="checkbox" name="symptoms" value="Double vision"> Double vision<br>
      <input type="checkbox" name="symptoms" value="None"> None of the above<br>

      <label>How important is eye health to you on a scale of 1-10?</label>
      <select id="importance" name="importance" required>
        <option value="" disabled selected>Select one</option>
        <option>1-3 (Not very important)</option>
        <option>4-6 (Somewhat important)</option>
        <option>7-9 (Very important)</option>
        <option>10 (Extremely important)</option>
      </select>

      <button type="submit">Schedule an Eye Exam</button>
    </form>
    <div class="footer">
      Powered by: <a href="#">NahaInc AI</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.getElementById('formContainer').classList.toggle('dark-mode');
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('assessmentForm');
      const formData = new FormData(form);

      // Generate a summary based on input values
      let summary = "Thank you for completing the assessment! Here's a quick summary of your responses:\n\n";
      formData.forEach((value, key) => {
        if (key === 'symptoms') {
          summary += `- ${key.charAt(0).toUpperCase() + key.slice(1)}: ${Array.from(formData.getAll(key)).join(', ')}\n`;
        } else {
          summary += `- ${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}\n`;
        }
      });

      // Redirect to email with summary
      const mailtoLink = `mailto:naha.thabiso@gmail.com?subject=Eye%20Care%20Assessment%20Request&body=${encodeURIComponent(summary)}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
